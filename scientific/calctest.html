<!DOCTYPE html>
<html>
	<head>
		<! --metadata for brower-->
		<title>Maths Machine</title>
		<link rel="stylesheet" href="calculator.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
		<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
	<script src="calculator.js"></script>
		
				<! --primary content-->
	
					<div class="container">
						<div class="input-box">
							<div class="toggle-btn">
								<i class="fa-regular fa-sun" id="light-mode-btn"></i>
								<i class="fa-regular fa-moon" id="dark-mode-btn"></i>
							</div>
							<input type="text" class="user-input" placeholder="0" readonly>
							<h3 class="result">0</h3>
						</div>
						<div class="btns-box">
							<button id="ac" class="with-bg-btn">AC</button>
							<button id="del-btn"><i class="fa-solid fa-delete-left"></i></button>
							<button class="btn with-bg-btn">%</button>
							<button class="btn with-bg-btn">/</button>
							<button class="btn">1</button>
							<button class="btn">2</button>
							<button class="btn">3</button>
							<button class="btn with-bg-btn">*</button>
							<button class="btn">4</button>
							<button class="btn">5</button>
							<button class="btn">6</button>
							<button class="btn with-bg-btn">-</button>
							<button class="btn">7</button>
							<button class="btn">8</button>
							<button class="btn">9</button>
							<button class="btn with-bg-btn">+</button>
							<button class="btn shift">0</button>
							<button class="btn shift">.</button>
							<button class="btn with-bg-btn shift">=</button>
						</div>
					</div>
				
			
			</main>
		</div>
		<footer>
		<p>Made by Azher Hamza  |  WORK IN PROGRESS</p>
		</footer>
	</body>
</html>
